app:
  name: Tomcat Loadgen
  code: TCLG
  notify: bkoshy@ecloudcontrol.com

build:
  version: 0.3
  env: QA2
  build_file: pom.xml
  output_files: output/*.war
  image_template: tomcat9

deploy:
  context: alpha/QA2
  replicas: 1
  port: 8080
  strategy : rolling
  ready_seconds : 45

properties:
  title: Tomcat Loadgen - Demo over Zoom on Wed
  head_color : Green
  threads: 0
  delay: 60
  next: 60
  download: false
  random : false
  nano : 2


